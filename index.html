<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANCODE WEB - Live Cricket Streaming</title>
    <style>
        /* Full-Screen Fix */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Premium Header */
        .premium-header {
            background: linear-gradient(to right, #FFD700, #FFA500);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(255, 223, 0, 0.8);
            display: inline-block;
            margin-top: 15px;
        }

        /* Match Container */
        .match-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            max-height: calc(100% - 100px);
            overflow-y: auto;
        }

        /* Match Cards */
        .match-card {
            width: 260px;
            background: #222;
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 4px solid #FFD700;
            box-shadow: 0px 0px 15px rgba(255, 223, 0, 0.8);
            transition: transform 0.3s ease-in-out;
            animation: slowHeartbeat 4s infinite;
        }

        .match-card:hover {
            transform: scale(1.05);
            background: #333;
        }

        .match-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
        }

        .match-name {
            font-size: 18px;
            font-weight: bold;
            margin: 12px 0 6px;
        }

        .match-status {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 6px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .live {
            background: red;
            color: white;
            animation: pulse 2s infinite;
        }

        .stopped {
            background: linear-gradient(to right, #444, #888);
            color: white;
            border: 2px solid #FFD700;
            box-shadow: 0px 0px 10px rgba(255, 223, 0, 0.6);
        }

        /* Click to Watch Button */
        .watch-button {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: black;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            animation: glowUpDown 3s infinite;
        }

        .watch-button:hover {
            background: linear-gradient(to right, #FFA500, #FFD700);
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 223, 0, 0.8);
        }

        /* Telegram Popup */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        .popup {
            background: rgba(34, 34, 34, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 320px;
            border: 3px solid #FFD700;
            box-shadow: 0px 0px 20px rgba(255, 223, 0, 0.8);
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
        }

        .popup img {
            width: 80px;
            margin-bottom: 10px;
        }

        .popup h2 {
            color: #FFD700;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup p {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .popup a {
            background: #0088CC;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .popup a:hover {
            background: #005F99;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: white;
        }

        .popup-container.show {
            visibility: visible;
            opacity: 1;
        }

        .popup-container.show .popup {
            transform: scale(1);
        }

        /* Animations */
        @keyframes slowHeartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes pulse {
            0%, 100% { background-color: red; }
            50% { background-color: #ff3333; }
        }

        @keyframes glowUpDown {
            0%, 100% { box-shadow: 0px 0px 15px rgba(255, 223, 0, 0.6); }
            50% { box-shadow: 0px 0px 30px rgba(255, 223, 0, 1); }
        }
    </style>
</head>
<body>

    <div class="premium-header">FANCODE WEB</div>

    <p id="loadingText">Loading Matches...</p>

    <div id="matchContainer" class="match-container"></div>

    <!-- Telegram Popup -->
    <div class="popup-container" id="telegramPopup">
        <div class="popup">
            <span class="popup-close" onclick="closePopup()">Ã—</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            <h2>Join Our Telegram</h2>
            <p>Get the latest updates on live matches!</p>
            <a href="https://t.me/+DdU50i9b_E9jMDc1" target="_blank">Join Now</a>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("telegramPopup").classList.add("show");
        }
        function closePopup() {
            document.getElementById("telegramPopup").classList.remove("show");
        }
        setTimeout(showPopup, 2000);
    </script>

</body>
</html>
